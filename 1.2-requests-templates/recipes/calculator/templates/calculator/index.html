<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Рецепты</title>
  </head>
  <body>
    {% if recipe_name %}
      <h1>{{ recipe_name }} for {{ servings }}</h1>
    {% endif %}
    {% for ingredient, amount in recipe.items %}
      <p>{{ ingredient }}: {{ amount }}</p>
    {% empty %}
      <p>Такого рецепта не знаю :(</p>
    {% endfor %}
  </body>
</html>
