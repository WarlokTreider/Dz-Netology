<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>
{% load extras %}
{% for ingredient, amount in recipe.items %}
    <p>{{ ingredient }}: {% multiply amount servings %}</p>
{% empty %}
    <p>Такого рецепта не знаю :(</p>
{% endfor %}


</body>
</html>
